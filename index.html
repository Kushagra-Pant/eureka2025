<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Required for Leaflet CSS-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/> 

    <!--Required for Leaflet JS-->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <!--Our CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img src="img/logo.png" alt="">
    </nav>

    <main>
        <div class="header">
            <h1>Your video</h1>
            <h1>Your screenshot</h1>
        </div>

        <div class="camera">
            <video class="curved" id="video" width="640" height="480" autoplay></video>
            <canvas class="curved" id="canvas" style="display:none;"></canvas>
            <div class="screenshot curved">
                <img id="screenshot" class="curved" crossorigin="anonymous" width="640" height="480"/>
            </div>
        </div>
        <div id="buttons">
            <button id="captureButton">Capture Screenshot</button>
            <button onclick="showCompletedLocations()">Show Completed Locations</button>
            <button onclick="clearCompletedLocations()">Clear Completed Locations</button>
        </div>

        <div class="game">
            <img id="streetViewImage" crossorigin="anonymous" width="640" height="480">
            <div class="dashboard">
                <div class="score__module"> 
                    <p><strong>Total Score:</strong></p>
                    <div class="score"></div> <!-- Dynamic, will be changed in the JavaScript -->
                </div>
                
                <div class="distance__module">
                    <p><strong>Total distance (km):</strong></p>
                    <div class="distance"></div>
                </div>

                <div class="previous__locations">
                    <p><strong>Answer!</strong></p>
                    <div class="locations">N/A</div>
                </div>
            </div>
        </div>        
    </main>
    <script src="script.js"></script>
</body>
</html>
