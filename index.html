<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Required for Leaflet CSS-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/> 

    <!--Required for Leaflet JS-->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <!--Our CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <video id="video" width="640" height="480" autoplay></video>
    <button id="captureButton">Capture Screenshot</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="screenshot" alt="Screenshot" style="margin-top: 20px;"/>
    <div id="map"></div>

    <img id="streetViewImage" width="400" height="400">

    <button onclick="markComplete()">Mark Location as Complete</button>
    <button onclick="getCompletedLocations()">Show Completed Locations</button>
    <button onclick="clearCompletedLocations()">Clear Completed Locations</button>

    <script src="script.js"></script>
</body>
</html>
